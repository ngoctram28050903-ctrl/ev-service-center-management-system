    container_name: ev_inventory_service
    env_file: 
      - ../ev-service-center-backend/inventory-service/.env
    ports:
      - "5004:5004"
    depends_on:
      mysql:
       condition: service_healthy
    command: sh -c "sleep 10 && node index.js"
    networks:
