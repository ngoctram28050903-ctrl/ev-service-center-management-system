  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    image: ev/api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      - auth-service
