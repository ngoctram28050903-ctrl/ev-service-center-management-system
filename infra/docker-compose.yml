services:
  mysql:
    image: mysql:8.0
    container_name: ev_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      - ev_mysql_data:/var/lib/mysql
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ev_rabbitmq
    ports:
      - "5672:5672" 
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  redis-cache:
    image: redis:7-alpine
    container_name: ev_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"] 
      interval: 10s
      timeout: 5s
      retries: 5

  nifi-apache:
    image: apache/nifi:1.25.0 
    container_name: ev_nifi
    ports:
      - "8443:8443" 
      - "9090:9090"
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
    volumes:
      - nifi_data_volume_v3:/opt/nifi/nifi-current/data
      - nifi_conf_volume_v3:/opt/nifi/nifi-current/conf
      - nifi_logs_volume_v3:/opt/nifi/nifi-current/logs
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/nifi"] 
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m

  auth-service:
    build: ../ev-service-center-backend/auth-service
    container_name: ev_auth_service
    env_file: 
      - ../ev-service-center-backend/auth-service/.env
    environment:
      - PORT:5001
    ports:
      - "5001:5001"
    healthcheck:  
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ev_network
    restart: always

  booking-service:
    build: ../ev-service-center-backend/booking-service
    container_name: ev_booking_service
    env_file:
      - ../ev-service-center-backend/booking-service/.env
    environment:
      - PORT=5002
      - VEHICLE_SERVICE_URL=http://ev_vehicle_service:5006
      - USER_SERVICE_URL=http://ev_auth_service:5001
      - API_GATEWAY_URL=http://api-gateway:8080
    ports:
      - "5002:5002"
    healthcheck: 
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      # api-gateway:
      #   condition: service_healthy
    networks:
      - ev_network
    restart: always

  finance-service:
