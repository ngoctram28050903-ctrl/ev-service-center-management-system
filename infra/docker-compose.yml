
services:
  mysql:
    image: mysql:8.0
    container_name: ev_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 5s

  nifi-apache:
    image: apache/nifi:1.12.1
    container_name: ev_nifi_fixed
    ports:
      - "8888:8080" 
    environment:
      - NIFI_WEB_HTTPS_PORT=8080
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - NIFI_SENSITIVE_PROPS_KEY=YourSuperSecretKeyOnlyYouKnow123!
    volumes:
      - nifi_data_fixed_v2:/opt/nifi/nifi-current/data
      - nifi_conf_fixed_v2:/opt/nifi/nifi-current/conf
      - nifi_logs_fixed_v2:/opt/nifi/nifi-current/logs
    networks:
      - ev_network
    deploy:
      resources:
        limits:
          memory: 2G

  auth-service:
    build: ../ev-service-center-backend/auth-service
    container_name: ev_auth_service
    env_file: 
      - ../ev-service-center-backend/auth-service/.env
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "sleep 10 && node index.js" 
    networks:
      - ev_network
    restart: always

  booking-service:
    build: ../ev-service-center-backend/booking-service
    container_name: ev_booking_service
    env_file:
      - ../ev-service-center-backend/booking-service/.env
    ports:
      - "5002:5002"
