  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    image: ev/api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      auth-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
      finance-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      vehicle-service:
        condition: service_healthy
      workorder-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ev_network

networks:
  ev_network:
    name: infra_ev_network
    driver: bridge
volumes:
  nifi_data_volume_v3:
  nifi_conf_volume_v3:
  nifi_logs_volume_v3:
  rabbitmq_data:
  redis_data:
  ev_mysql_data:


